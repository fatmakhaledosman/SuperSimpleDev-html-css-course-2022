<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 9 css Div Element . youtube.com clone</title>
    <link rel="stylesheet" href="css/youtube.css">
</head>

<body>
    <input type="text" placeholder="Search" class="search-bar">

    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnail-1.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>

                <p class="video-author">
                    Marques Brownlee
                </p>

                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>


    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnail-2.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="channel-2.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>

                <p class="video-author">
                    Markiplier
                </p>

                <p class="video-stats">
                    19M views &#183; 4 years ago
                </p>
            </div>
        </div>
    </div>
</body>

</html>
