<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4k.Margin and padding together</title>
    <style>
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            transition: padding 0.15s, margin 0.15s;


        }

        button:hover {
            padding: 10px 30px;
            margin: 0;
        }
    </style>
</head>

<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>

</html>
