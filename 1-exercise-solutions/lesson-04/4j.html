<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4i.Stretch</title>
    <style>
        .shadow-button {
            background-color: green;
            color: white;
            border: none;
            font-size: 23px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
            margin: 5px;


        }

        .shadow-button:active {
            margin: 5px;
            margin: 12px;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <button class="shadow-button">Shadow</button>
</body>

</html>
