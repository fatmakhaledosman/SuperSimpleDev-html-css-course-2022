<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4f.Tweet-buttonusing-padding</title>
    <style>
        .tweet-button {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 15px;
            cursor: pointer;
            margin-left: 8px;
            transition: box-shadow 0.15s;
            vertical-align: top;
        }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <button class="tweet-button">
        Tweet
    </button>
</body>

</html>
