<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5d. font = Arial</title>
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
            text-align: center;
        }

        .title {
            font-weight: bold;
            font-size: 25px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .content {
            margin-bottom: 20px;
        }

        .learn-more {
            color: rgb(58, 108, 199);
        }
    </style>
</head>

<body>
    <p class="title">
        Shopping for your business?
    </p>
    <p class="content">
        See how Apple at Work can help.
    </p>
    <p class="learn-more">
        Learn more &#62;
    </p>
</body>

</html>
