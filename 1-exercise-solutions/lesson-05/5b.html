<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5b.font = Arial</title>
    <style>
        p {
            font-size: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .title {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 8px;
        }

        .sale {
            font-style: italic;
            color: red;
            font-size: 20px;

        }
    </style>

</head>

<body>
    <p class="title">Biggest Deals of the Year!</p>
    <p class="sale">Sales end Tuesday</p>
</body>

</html>
