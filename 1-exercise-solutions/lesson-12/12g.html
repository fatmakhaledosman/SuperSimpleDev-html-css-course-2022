<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12g.flexbox</title>
    <link rel="stylesheet" href="css/12g.css">
</head>

<body>
    <div class="container">
        <div class="flexbox">
            <div class="picture">
                <img class="profile-picture" src="cat.jpg" alt="#">
            </div>
            <div class="profile-info">
                <p class="name">oliver</p>
                <p class="info">the cat</p>
                <p class="info">Popular</p>
            </div>
            <div class="follow">
                <button class="follow-button">Follow</button>
            </div>
        </div>



        <div class="flexbox">
            <div class="picture">
                <img class="profile-picture" src="cat2.jpg" alt="#">
            </div>
            <div class="profile-info">
                <p class="name">Mimi</p>
                <p class="info">Sleepy cat</p>
                <p class="info">Popular</p>
            </div>
            <div class="follow">
                <button class="follow-button">Follow</button>
            </div>
        </div>



        <div class="flexbox">
            <div class="picture">
                <img class="profile-picture" src="dog.jpg" alt="#">
            </div>
            <div class="profile-info">
                <p class="name">Rex</p>
                <p class="info">Happy Bulldog</p>
                <p class="info">Popular</p>
            </div>
            <div class="follow">
                <button class="follow-button">Follow</button>
            </div>
        </div>
    </div>
</body>

</html>
